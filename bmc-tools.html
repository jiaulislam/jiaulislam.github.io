<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMC Remedey String Generator</title>
    <link rel="stylesheet" href="css/style.css"<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="css/style.css"<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Modak">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <a href="/index.html" class="nav-elem">Home Page</a>
            <a href="/bmc-tools.html" class="nav-elem">BMC Tools</a>
            <a href="/about.html" class="nav-elem">About Me</a>
        </div>
        <div class="text-container">
            <h1 id="myText" class="header-text">BMC Remedey String Generator</h1>
        </div>
        <div class="comma-separeted-sites">
                Sites:
                <input id="comma-sites" type="text" placeholder="Comma Separated...">
        </div>
        <div class="boxes-area">
            <div class="box" id="box1">
                <p class="box-p-header">Data</p>
                <textarea id="w3review" name="w3review" rows="15" cols="50" placeholder="Insert your text here..."></textarea>
            </div>
            <div class="box" id="box2">
                <p class="box-p-header">Impact List String</p>
                <textarea id="format-output" rows="15" cols="50" class="box"></textarea>
            </div>
            <div class="box" id="box3">
                <p class="box-p-header">Relationship Query String</p>
                <textarea id="query-output" rows="15" cols="50" class="box"></textarea>
            </div>
        </div>
        <div class="button-container">
            <button id="submit" class="btn">Generate</button>
            <button id="clear-btn" class="btn">Clear</button>
        </div>
        <script src="js/bmc_tools.js"></script>
    </div>
</body>
</html>
