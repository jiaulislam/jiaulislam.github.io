    <div class="container">
        <div class="text-center mb-3">
            <h1 id="myText" class="fs-2 lead">String Generator <small class="text-muted d-block fs-6">Small everyday use
                    tools for my telecom societyðŸ˜Š</small></h1>
        </div>
        <div class="row row-col-2">
        <!-- Box 1 -->
            <div class="col-4">
                <div class="card d-block border border-success border-2">
                    <div class="card-header text-center bg-success bg-gradient text-light">
                        INPUT DATA
                    </div>
                    <div class="card-body">
                        <textarea class="form-control" id="box1" name="box1" rows="15"
                            placeholder="Insert your data here from excel like below...&#13;&#10;DHKTL74&#13;&#10;DHKKT32&#13;&#10;DHKTL21"></textarea>
                    </div>
                </div>
            </div>
            <!-- Box 2 -->
            <div class="col-4">
                <div class="card border border-info border-2" style="max-width: 550px;">
                    <div class="card-header text-center bg-secondary bg-gradient text-white">COMMA VALUE</div>
                    <div class="card-body">
                        <textarea class="form-control" id="format-output" placeholder="Comma seperated Sites"
                            readonly="true" rows="15">
                        </textarea>
                        <button class="btn btn-outline-primary" id="copy-btn-1" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-original-title="Copy to Clipboard">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-data"
                                viewBox="0 0 16 16">

                                    d="M4 11a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0v-1zm6-4a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V7zM7 9a1 1 0 0 1 2 0v3a1 1 0 1 1-2 0V9z">
                                </path>
                                <path
                                    d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z">

                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Box 3 -->
            <div class="col-4">
                <div class="card border border-info border-2" style="max-width: 550px;">
                    <div class="card-header text-center bg-secondary bg-gradient text-white">QUERY RELATIONSHIP</div>
                    <div class="card-body">
                        <textarea class="form-control" id="query-output" placeholder="Relationship Query Sites"
                            readonly="true" rows="15" >
                        </textarea>
                        <button class="btn btn-outline-primary" id="copy-btn-2" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-original-title="Copy to Clipboard">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-data"
                                viewBox="0 0 16 16">
                                <path
                                    d="M4 11a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0v-1zm6-4a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V7zM7 9a1 1 0 0 1 2 0v3a1 1 0 1 1-2 0V9z">

                                    d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z">

                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <!-- Buttons  -->
        <div class="text-center my-3">
            <div class="col-6 mx-auto">
                <button id="submit" class="btn btn-success btn-default w-25" type="button">
                    Generate
                </button>
                <button id="clear-btn" class="btn btn-danger btn-default w-25" type="button">
                    Clear
                </button>
