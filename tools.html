<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Generator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="css/style.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark h5">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Autobot</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link active" aria-current="page" href="tools.html"
              >Tools</a
            >
            <a class="nav-link" href="about.html">About Me</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="jumbotron text-center">
      <h1 id="myText" class="header">String Generator</h1>
    </div>
    <div class="container-fluid text-center">
      <div class="btn-group btn-group-lg col-6" role="group">
        <button id="submit" class="btn btn-success" type="button">
          Generate
        </button>
        <button id="clear-btn" class="btn btn-danger btn-xl" type="button">
          Clear
        </button>
      </div>
    </div>
    <div class="container">
      <div class="row row-cols-1 text-center">
        <div class="col-12">
          <textarea
            id="box1"
            name="box1"
            rows="5"
            cols="50"
            placeholder="Insert your data here from excel..."
          ></textarea>
        </div>
      </div>
      <div class="row row-cols-2 text-center">
        <div class="col-6">
          <p><label for="#format-output">Comma String</label></p>
          <textarea
            id="format-output"
            class="box"
            rows="5"
            cols="50"
            placeholder="Comma seperated Sites"
            readonly="true"
          ></textarea>
        </div>
        <div class="col-6">
          <p><label for="#query-output">Query String</label></p>
          <textarea
            id="query-output"
            class="box"
            rows="5"
            cols="50"
            placeholder="Relationship Query Sites"
            readonly="true"
          ></textarea>
        </div>
      </div>
    </div>
    <script src="js/bmc_tools.js"></script>
  </body>
</html>
