    <div class="container">
        <div class="text-center mb-3">
            <h1 id="myText" class="fs-2 lead">String Generator <small class="text-muted d-block fs-6">Small everyday use
                    tools for my telecom societyðŸ˜Š</small></h1>
        </div>
        <div class="row row-col-2">
        <!-- Box 1 -->
            <div class="col-4">
                <div class="card d-block">
                    <div class="card-header text-center bg-success bg-gradient text-light">
                        INPUT DATA
                    </div>
                    <div class="card-body">
                        <textarea class="form-control" id="box1" name="box1" rows="15"
                            placeholder="Insert your data here from excel like below...&#13;&#10;DHKTL74&#13;&#10;DHKKT32&#13;&#10;DHKTL21"></textarea>
                    </div>
                </div>
            </div>
            <!-- Box 2 -->
            <div class="col-4">
                <div class="card" style="max-width: 550px;">
                    <div class="card-header text-center bg-secondary bg-gradient text-white">COMMA VALUE</div>
                    <div class="card-body">
                        <textarea class="form-control" id="format-output" placeholder="Comma seperated Sites"
                            readonly="true" rows="15"></textarea>
                    </div>
                </div>
            </div>
            <!-- Box 3 -->
            <div class="col-4">
                <div class="card" style="max-width: 550px;">
                    <div class="card-header text-center bg-secondary bg-gradient text-white">QUERY RELATIONSHIP</div>
                    <div class="card-body">
                        <textarea class="form-control" id="query-output" placeholder="Relationship Query Sites"
                            readonly="true" rows="15"></textarea>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <!-- Buttons  -->
        <div class="text-center my-3">
            <div class="gap-2 col-6 mx-auto">
                <button id="submit" class="btn btn-primary" type="button">
                    Generate
                </button>
                <button id="clear-btn" class="btn btn-danger" type="button">
                    Clear
                </button>
            </div>
        </div>
    </div>
