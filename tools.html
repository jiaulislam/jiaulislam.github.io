<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />

        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="#" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="index.html">Autobot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center " id="navbarNavAltMarkup">
                <div class="nav navbar-nav nav-fill nav-pills ">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="tools.html">Tools</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Me</a>
                    </li>
                </div>
            </div>
        </div>
    </nav>

    <div class="text-center mb-3">
        <h1 id="myText" class="display-1 lead">String Generator <small class="text-muted d-block h6">Small everyday use tools for my telecom societyðŸ˜Š</small></h1>
    </div>

    <div class="container">
        <div class="container-fluid text-center mb-3">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button id="submit" class="btn btn-primary" type="button">
                    Generate
                </button>
                <button id="clear-btn" class="btn btn-danger" type="button">
                    Clear
                </button>
            </div>
        </div>
        <div class="row mb-3 text-center">
            <div class="col-12">
                <div class="card d-block">
                    <div class="card-header text-center bg-success bg-gradient text-light">
                        INPUT DATA
                    </div>
                    <div class="card-body">
                        <textarea class="form-control" id="box1" name="box1" rows="8"
                            placeholder="Insert your data here from excel like below...&#13;&#10;DHKTL74&#13;&#10;DHKKT32&#13;&#10;DHKTL21"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-cols-2 output-box-control">
            <div class="col">
                <div class="card" style="max-width: 550px;">
                    <div class="card-header text-center bg-secondary bg-gradient text-white">COMMA VALUE</div>
                    <div class="card-body">
                        <textarea class="form-control" id="format-output" placeholder="Comma seperated Sites"
                            readonly="true" rows=7></textarea>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="max-width: 550px;">
                    <div class="card-header text-center bg-secondary bg-gradient text-white">QUERY RELATIONSHIP</div>
                    <div class="card-body">
                        <textarea class="form-control" id="query-output" placeholder="Relationship Query Sites"
                            readonly="true" rows="7"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bmc_tools.js"></script>
